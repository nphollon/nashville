<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Nashville</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div id="app" class="row">
        <div class="margin col-xs-3"></div>

        <div id="player-list" class="col-xs-2">
          <div class="player-data row">Player 1</div>
          <div class="player-data row">Player 2</div>
        </div>

        <div id="main" class="col-xs-4">
          <div id="display">
            <h2 id="status"></h2>
            <h3 id="instruction"></h3>
            <h3>
              Score:
              <var id="score"></var>
            </h3>
          </div>
          <div id="controls">
            <h4 id="error"></h4>
            <h3>
              Wager
              <input id="wager" type="text" value="1" autofocus="true" />
            </h3>
            <input id="submit" type="button" class="button" value="Submit" />
          </div>
        </div>

        <div class="margin col-xs-3"></div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
