<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Nashville</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/public/index.css" />
  </head>
  <body>
    <div id="app">

      <div id="player-list">
        <div id="player-1-cell" class="player-cell">
            <p>Player 1</p>
            <p><var id="player-1-score"></var></p>  
        </div>
        <div id="player-2-cell" class="player-cell">
            <p>Player 2</p>
            <p><var id="player-2-score"></var></p>
        </div>
      </div><div id="main">
        <div id="info-pane">
          <p id="status"></p>
          <p>
            <span id="instruction"></span>
            <input id="wager" type="text" value="1" autofocus="true" />
          </p>
          <p id="error"></p>
        </div>
        <div id="action-pane">
          <input id="submit" type="button" class="button" value="Submit" />
        </div>
      </div>

    </div>
    <script type="text/javascript" src="/public/index.js"></script>
  </body>
</html>
