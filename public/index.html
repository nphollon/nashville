<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Nashville</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="main">
      <div id="display">
        <h2 id="status" />
        <h3>
          Score:
          <var id="score" />
        </h3>
      </div>
      <div id="controls">
        <h3>
          Wager
          <input id="wager" type="text" value="1" autofocus="true" />
        </h3>
        <div id="submit" class="button">
          Submit
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
