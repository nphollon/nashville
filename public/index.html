<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Nashville</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div id="app" class="row">
        <div class="margin col-xs-3"></div>

        <div id="player-list" class="col-xs-2">
          <div class="row">
            <div class="content">
              <p>Player 1</p>
              <p><var id="score"></var></p>  
            </div>
          </div>
          <div class="row">
            <div class="content">
              <p>Player 2</p>
              <p><var>0</var></p>
            </div>
          </div>
        </div>

        <div id="main" class="col-xs-4">
          <div class="content">
            <div id="info-pane" class="row">
              <p id="status"></p>
              <p>
                <span id="instruction"></span>
                <input id="wager" type="text" value="1" autofocus="true" />
              </p>
              <p id="error"></p>
            </div>
            <div id="action-pane" class="row">
              <input id="submit" type="button" class="button" value="Submit" />
            </div>
          </div>
        </div>

        <div class="margin col-xs-3"></div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
